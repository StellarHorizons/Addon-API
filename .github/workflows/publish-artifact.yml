name: Maven Publish

on:
  release:
    types: [published]

jobs:
  publish-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 1.14.4
        uses: actions/checkout@v2
        with:
          ref: minecraft/1.14.4
          path: 1.14.4
      - name: Checkout 1.15.2
        uses: actions/checkout@v2
        with:
          ref: minecraft/1.15.2
          path: 1.15.2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish Artifacts
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_KEY }}
        run: |
          cd 1.14.4
          chmod +x gradlew
          ./gradlew publish
          cd ..
          cd 1.15.2
          chmod +x gradlew
          ./gradlew publish